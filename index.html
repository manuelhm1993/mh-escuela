<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH - Escuela</title>

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <main class="my-5">
            <h1>MHenriquez app escolar</h1>

            <div class="alert alert-danger d-none" role="alert">
                <span class="fw-bold">¡Error!</span> El campo nombre no puede estar vacío
            </div>

            <!-- Formulario de ingreso -->
            <form action="#" method="get" id="formulario-ingreso">
                <div class="mb-2">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>

                <div class="mb-2">
                    <input type="number" class="form-control" min="1" max="100" name="edad" id="edad" placeholder="Edad" required>
                </div>

                <div class="mb-2">
                    <select class="form-select" name="ocupacion" id="ocupacion" aria-label="Profesor o estudiante" required>
                        <option value="Estudiante" selected>Estudiante</option>
                        <option value="Profesor">Profesor</option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </main>

        <section class="row">
            <!-- Sección de estudiantes -->
            <div class="col-6" id="estudiantes"></div>

            <!-- Sección de profesores -->
            <div class="col-6" id="profesores"></div>
        </section>
    </div>

    <!-- Templates -->
    <!--  -->
    <!-- Template de estudiantes -->
    <template id="estudiantes-template">
        <article class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">
                    <span class="text-primary">Manuel</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>

                <h6 class="card-text">Estudiante</h6>

                <p class="card-text lead"><span>30</span> años</p>

                <button class="btn btn-success" type="button" disabled>Aprobar</button>
                <button class="btn btn-danger" type="button">Reprobar</button>
            </div>
        </article>
    </template>

    <!-- Template de profesores -->
    <template id="profesores-template">
        <article class="card bg-dark text-white mb-2">
            <div class="card-body">
                <h5 class="card-title">Manuel</h5>

                <h6 class="card-text">Profesor</h6>
                
                <p class="card-text lead"><span>30</span> años</p>
            </div>
        </article>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
