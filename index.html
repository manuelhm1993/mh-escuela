<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH - Escuela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <main class="mt-5">
            <h1>Agregar estudiantes y profesores</h1>

            <form action="#">
                <div class="mb-2">
                    <input type="text" class="form-control" name="nombre" id="nombre" value="Manuel" required>
                </div>

                <div class="mb-2">
                    <input type="number" class="form-control" min="1" max="100" name="edad" id="edad" value="30" required>
                </div>

                <div class="mb-2">
                    <select class="form-select" name="tipo" id="tipo" aria-label="Tipo de objeto" required>
                        <option selected>Seleccione el tipo de registro</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Profesor">Profesor</option>
                    </select>
                </div>

                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
